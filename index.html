<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
  <link rel="stylesheet" href="./css/styles.css">
  
  <title> Frontend Mentor | Stats preview card component </title>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
    rel="stylesheet">
</head>

<body>
  <div class="wrapper">
    <div class="image-box">

    </div>
    <div class="content-box">
      <h1> Get <span class="frag-head">insights</span> that help your business grow. </h1>
      <p class="main-texts"> Discover the benefits of data analytics and make better decisions regarding revenue,
        customer experience, and overall efficiency. </p>
      <div class="sub-wrapper">
        <div class="stat-box">
          <h2> 10k+ </h2>
          <p> COMPANIES </p>
        </div>
        <div class="stat-box">
          <h2> 314 </h2>
          <p> TEMPLATES </p>
        </div>
        <div class="stat-box">
          <h2> 12M+ </h2>
          <p> QUERIES </p>
        </div>
      </div>
    </div>
  </div>

</body>

</html>
